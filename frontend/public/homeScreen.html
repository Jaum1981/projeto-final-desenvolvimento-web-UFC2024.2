<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Doação de Alimentos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/styles/styleHomeScreen.css" />
  </head>
  <body>
    <header class="d-flex align-items-center justify-content-between p-3">
      <div class="d-flex align-items-center">
        <img
          src="../src/media/logo.png"
          alt="Logo do site"
          width="50"
          height="50"
          class="me-2"
        />
        <span class="site-name">Sistema de Doação</span>
      </div>
      <button type="button" class="btn btn-primary" id="loginBtn">
        Entrar/Cadastrar
      </button>
    </header>

    <main>
      <div class="container mt-4">
        <div id="criarDoacaoContainer" class="mb-4"></div>

        <h1 class="mb-4">Novidades</h1>
        <div class="row" id="produtosList"></div>

        <div class="text-center mt-4">
          <a href="#" class="btn btn-secondary">Mostrar mais</a>
        </div>
      </div>
    </main>

    <footer class="text-center mt-4">
      <p>
        &copy; 2025 Sistema de Doação de Alimentos. Todos os direitos
        reservados.
      </p>
    </footer>

    <!-- Modal para criar doação -->
    <div
      class="modal fade"
      id="modalCriarDoacao"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formCriarDoacao">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Criar Doação</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="alimentoNome" class="form-label"
                  >Nome do Alimento</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="alimentoNome"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="alimentoCategoria" class="form-label"
                  >Categoria</label
                >
                <select class="form-select" id="alimentoCategoria" required>
                  <option value="cereal">Cereal</option>
                  <option value="lacticíneo">Lacticíneo</option>
                  <option value="legume">Legume</option>
                  <option value="fruta">Fruta</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="alimentoDescricao" class="form-label"
                  >Descrição</label
                >
                <textarea
                  class="form-control"
                  id="alimentoDescricao"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="dataExpiracao" class="form-label"
                  >Data de Validade</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="dataExpiracao"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="imgURL" class="form-label">URL da Imagem</label>
                <input type="text" class="form-control" id="imgURL" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-success">
                Criar Doação
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../api/alimento.js"></script>
  </body>
</html>
