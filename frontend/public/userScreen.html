<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Usuário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/frontend/src/styles/userStyle.css" />
  </head>
  <body>
    <header
      class="d-flex align-items-center justify-content-between p-3 text-white"
    >
      <div class="d-flex align-items-center">
        <img
          src="../src/imagens/logo.png"
          alt="Logo do site"
          width="50"
          height="50"
          class="me-2"
        />
        <span class="site-name">Sistema de Doação</span>
      </div>
    </header>

    <section class="perfil-container text-center py-5">
      <div class="perfil-info">
        <img
          src="/frontend/src/imagens/gengar.png"
          alt="Foto do Usuário"
          class="perfil-foto rounded-circle border border-dark mb-3"
          width="120"
          height="120"
        />
        <h2>Nome do Usuário</h2>
      </div>
    </section>

    <section class="produtos-container max-width-800 mx-auto py-5">
      <h2 class="text-center mb-4">Doações abertas</h2>
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card">
            <img src="produto1.jpg" alt="Produto 1" class="card-img-top" />
            <div class="card-body text-center">
              <h3 class="card-title">Produto 1</h3>
              <p class="card-text">Descrição do produto.</p>
              <button class="btn btn-primary">Detalhes</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="produto2.jpg" alt="Produto 2" class="card-img-top" />
            <div class="card-body text-center">
              <h3 class="card-title">Produto 2</h3>
              <p class="card-text">Descrição do produto.</p>
              <button class="btn btn-primary">Detalhes</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="historico-container max-width-800 mx-auto py-5">
      <h2 class="text-center mb-4">Histórico de Doações</h2>
      <ul class="list-unstyled">
        <li class="bg-success text-white p-3 mb-2 rounded">
          Doação com <strong>Usuário A</strong> - Produto X
        </li>
        <li class="bg-success text-white p-3 mb-2 rounded">
          Doação com <strong>Usuário B</strong> - Produto Y
        </li>
      </ul>
    </section>

    <footer class="bg-dark text-white text-center py-3">
      <p>© 2024 Sistema de Doação - Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
