<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Usuário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/frontend/src/styles/userStyle.css" />
  </head>
  <body>
    <header
      class="d-flex align-items-center justify-content-between p-3"
      style="background-color: rgba(45, 106, 79, 1); color: white"
    >
      <div class="d-flex align-items-center">
        <img
          src="../src/media/logo.png"
          alt="Logo do site"
          width="50"
          height="50"
          class="me-2"
        />
        <span class="site-name">Sistema de Doação</span>
      </div>
    </header>

    <section class="perfil-container text-center py-5">
      <div class="perfil-info">
        <img
          id="userPhoto"
          src="../src/media/avatar-de-perfil.png"
          alt="Foto do Usuário"
          class="perfil-foto rounded-circle border border-dark mb-3"
          width="120"
          height="120"
        />
        <h2 id="userName" style="color: white">Nome do Usuário</h2>
        <button id="logoutBtn" class="btn btn-secondary mt-3">Sair</button>
        <button
          id="deleteUsersBtn"
          class="btn btn-danger mt-3 ms-2"
          style="display: none"
        >
          Excluir Usuários
        </button>
        <button
          id="deleteDoacoesBtn"
          class="btn btn-danger mt-3 ms-2"
          style="display: none"
        >
          Excluir Doações
        </button>
      </div>
    </section>

    <section class="doacoes-criadas-container max-width-800 mx-auto py-5">
      <h2 class="text-center mb-4" style="color: rgba(45, 106, 79, 1)">
        Minhas Participações
      </h2>
      <table class="table" style="border: 1px solid rgba(45, 106, 79, 1)">
        <thead style="background-color: rgba(45, 106, 79, 1); color: white">
          <tr>
            <th scope="col">Status da Doação</th>
            <th scope="col">Alimento</th>
            <th scope="col">Descrição</th>
            <th scope="col">Criador</th>
            <th scope="col">Solicitante</th>
            <th scope="col">Data da Doação</th>
            <th scope="col">Status do Alimento</th>
          </tr>
        </thead>
        <tbody id="doacoesCriadas"></tbody>
      </table>
    </section>

    <!-- Botão para excluir (aparece apenas para admin) -->
    <td class="text-center">
      <button
        class="btn btn-danger btn-sm delete-doacao-btn"
        data-doacao-id="${doacao.id}"
        style="display: none"
      >
        Excluir
      </button>
    </td>

    <!-- Modal de confirmação -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-labelledby="confirmDeleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteModalLabel">
              Confirmar Exclusão
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Tem certeza que deseja excluir esta doação?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Excluir
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer
      style="
        background-color: rgba(45, 106, 79, 1);
        color: white;
        text-align: center;
        padding: 20px 0;
      "
    >
      <p>© 2024 Sistema de Doação - Todos os direitos reservados.</p>
    </footer>

    <script src="../api/user.js"></script>
  </body>
</html>
