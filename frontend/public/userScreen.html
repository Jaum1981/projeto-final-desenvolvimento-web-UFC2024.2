<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Usuário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/frontend/src/styles/userStyle.css" />
  </head>
  <body>
    <header
      class="d-flex align-items-center justify-content-between p-3 text-white"
    >
      <div class="d-flex align-items-center">
        <img
          src="../src/media/logo.png"
          alt="Logo do site"
          width="50"
          height="50"
          class="me-2"
        />
        <span class="site-name">Sistema de Doação</span>
      </div>
    </header>

    <section class="perfil-container text-center py-5">
      <div class="perfil-info">
        <img
          id="userPhoto"
          src="../src/media/avatar-de-perfil.png"
          alt="Foto do Usuário"
          class="perfil-foto rounded-circle border border-dark mb-3"
          width="120"
          height="120"
        />
        <h2 id="userName">Nome do Usuário</h2>
        <button id="logoutBtn" class="btn btn-danger mt-3">Sair</button>
      </div>
    </section>

    <section class="doacoes-criadas-container max-width-800 mx-auto py-5">
      <h2 class="text-center mb-4">Minhas Doações Criadas</h2>
      <ul id="doacoesCriadas" class="list-unstyled">
        <!-- As doações criadas serão inseridas aqui dinamicamente -->
      </ul>
    </section>

    <section class="historico-container max-width-800 mx-auto py-5">
      <h2 class="text-center mb-4">Histórico de Doações</h2>
      <ul class="list-unstyled">
        <li class="bg-success text-white p-3 mb-2 rounded">
          Doação com <strong>Usuário A</strong> - Produto X
        </li>
        <li class="bg-success text-white p-3 mb-2 rounded">
          Doação com <strong>Usuário B</strong> - Produto Y
        </li>
      </ul>
    </section>

    <footer class="bg-dark text-white text-center py-3">
      <p>© 2024 Sistema de Doação - Todos os direitos reservados.</p>
    </footer>

    <script src="../api/user.js"></script>
  </body>
</html>
