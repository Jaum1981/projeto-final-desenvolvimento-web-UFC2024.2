<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/styles/style.css">
</head>
<body>
    <header>
        <img src="../src/imagens/logo.png" alt="Logo do site" width="50" height="50"></img>
        <span> nome do site</span>
        <button type="button" class="btn btn-primary">Entrar/Cadastrar</button>
    </header>

    <div class="flex-container">

        <div class = "about">
            <h1>Sobre o site</h1>
            <p>"Aqui você encontra uma forma sustentável e solidária de compartilhar alimentos com a comunidade. Doe ou troque seus excedentes com quem precisa!"</p>
        </div>

        <aside>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Quero doar!</button>
            </div>
        </aside>

    </div>

    <main>
        <div class="container">
            <h1 class="mb-4">Novo</h1>
            <div class="row">
                <!-- Card 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="../src/imagens/arroz.png" width="249" height="249" class="card-img-top" alt="Arroz">
                        <div class="card-body">
                            <h5 class="card-title">Arroz</h5>
                            <p class="card-text">Isso aqui é arroz</p>
                            <a href="#" class="btn btn-primary">Disponível</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="../src/imagens/feijao.jpg" width="249" height="249" class="card-img-top" alt="Feijão">
                        <div class="card-body">
                            <h5 class="card-title">Feijao</h5>
                            <p class="card-text">Isso aqui é feijão</p>
                            <a href="#" class="btn btn-primary">Disponível</a>
                        </div>
                    </div>
                </div>

                <!-- Botão para carregar mais produtos -->
                <div class="text-center mt-4">
                    <a href="#" class="btn btn-secondary">Mostrar mais</a>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
