<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/styles/styleLoginScreen.css">
</head>
<body>

<div class="login-container d-flex justify-content-center align-items-center vh-100">

  <div class="card login-card p-4">

    <div class="card-body">

      <h1 class="text-center mb-4">Bem-vindo!</h1>
      <ul class="nav nav-tabs mb-4" id="loginTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Cadastro</button>
        </li>
      </ul>

      <div class="tab-content">

        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Senha</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
        </div>

        <!-- Register Form -->
        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
          <form>
            <div class="mb-3">
              <label for="registerName" class="form-label">Nome</label>
              <input type="text" class="form-control" id="registerName" placeholder="Digite seu nome completo">
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Senha</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Digite sua senha">
            </div>
            <div class="mb-3">
              <label for="registerConfirmPassword" class="form-label">Confirme a Senha</label>
              <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirme sua senha">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>

      </div>

    </div>

  </div>

</div>
</body>
</html>
